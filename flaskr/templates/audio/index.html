{% extends 'base.html' %}{% block content %}

<div class="mask d-flex align-items-center h-100 ">
    <div class="container">
        <div class="row justify-content-center ">
            <div class="col-12 col-md-10 col-lg-7 col-xl-6">
                <div class="card mask-custom">
                    <div class="card-body p-5 text-white">
                        <div class="my-4">
                            <h2 class="text-center mb-5">Check Genre</h2>
                            <div class="text-center boxthiswarning">
                                {% for message in get_flashed_messages() %}
                                <div class="flash">{{ message }}</div>
                                {% endfor %}
                            </div>

                            <form method="post" enctype="multipart/form-data">
                                <div class="form-outline form-white mb-4">
                                    <input type="file" class="form-control" name="uploadAudio" accept=".ogg,.wav,.flac,.mp3" />
                                </div>
                                <button type="submit" class="btn btn-light"> Predict </button>
                                <br>
                                <div class="text-capitalize text-dark">
                                    {{ message }}
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
