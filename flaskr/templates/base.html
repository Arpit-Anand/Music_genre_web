<!doctype html>

<head>
    <title>{% block title %}{% endblock %} Genrify</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.1.0/mdb.min.css" rel="stylesheet" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <div class="container">
            <a class="navbar-link text-white " href="{{ url_for('auth.show')}}">
                <h2>Genrify</h2>
            </a>
            <button class="navbar-toggler " type="button " data-bs-toggle="collapse " data-bs-target="#navbarSupportedContent " aria-controls="navbarSupportedContent " aria-expanded="false " aria-label="Toggle navigation ">
            <span class="navbar-toggler-icon "></span>
          </button>
            <div class="collapse navbar-collapse " id="navbarSupportedContent ">
                <ul class="navbar-nav me-auto ">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('charts.hot10') }}">Top 10 Songs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('charts.album10') }}">Top 10 Album</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('charts.artist10') }}">Top 10 Artist</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    {% if g.user %}
                    <li class="nav-item">
                        <a class="navbar-brand" href="{{ url_for('pred.classify') }}"><span>{{ g.user['username'] }}</span></a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link " href="{{ url_for( 'pred.history', id = g.user['id']) }} ">History</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link " href="{{ url_for( 'auth.logout') }} ">Log Out</a>
                    </li> {% else %}
                    <li class="nav-item ">
                        <a class="nav-link " href="{{ url_for( 'auth.register') }} ">Register</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link " href="{{ url_for( 'auth.login') }} ">Log In</a>
                    </li> {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <section class="content">
        <div class="bg-image h-100 " style="background-image: url( 'https://mdbootstrap.com/img/Photos/new-templates/glassmorphism-article/img5.jpg'); ">
            <header>
                {% block header %}{% endblock %}
            </header>
            {% block content %}{% endblock %}
        </div>
    </section>
    <script type="text/javascript " src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.1.0/mdb.min.js "></script>

</body>
